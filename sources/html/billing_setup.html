@@include('./head.html', {
	"lang": "en",
	"title": "Bespin Global"
})
<body class="portal">

	<!-- 상단 영역 -->
	@@include('./header.html', {"service": "portal", "sub": ""})


	<!-- 본문 영역 -->
	<main>
		<article class="contents">
			<div class="contents-inner">

				<a href="#" class="btn-step01">빌링 - 결제 청구 정보</a><br>
				<a href="#" class="btn-step02">빌링 - 사업자 정보</a><br>


				<!-- 빌링 - 결제 청구 정보 -->
				<aside id="setup-billing01" class="modal-popup-v2 mfp-hide">
					<button type="button" class="btn-close mfp-close">popup close</button>

					<h2 class="modal-popup-title">청구 정보</h2>

					<div class="modal-popup-progress">
						<ol class="progress">
							<li data-state="pass">결제 청구 정보</li>
							<li>사업자 정보</li>
						</ol>
					</div>

					<div class="modal-popup-content">
						<fieldset class="modal-forms">
							<legend>청구 담당자 정보</legend>

							<div class="modal-forms-item">
								<label for="">담당자 이름<em class="required">(필수 입력사항입니다.)</em></label>
								<input type="text" id="" name="">
							</div>

							<div class="modal-forms-item">
								<label for="">Email<em class="required">(필수 입력사항입니다.)</em></label>
								<input type="text" id="" name="">
							</div>

							<div class="modal-forms-item">
								<label for="">휴대전화<em class="required">(필수 입력사항입니다.)</em></label>

								<div class="phone">
									<select name="" id="">
										<option value="">대한민국 (+82)</option>
									</select>
									<input type="text" id="" name="">
									<span>-</span>
									<input type="text" id="" name="">
									<span>-</span>
									<input type="text" id="" name="">
								</div>
							</div>

							<div class="modal-forms-item">
								<label for="">전화번호<em class="required">(필수 입력사항입니다.)</em></label>

								<div class="phone">
									<select name="" id="">
										<option value="">대한민국 (+82)</option>
									</select>
									<input type="text" id="" name="">
									<span>-</span>
									<input type="text" id="" name="">
									<span>-</span>
									<input type="text" id="" name="">
								</div>
							</div>

							<div class="modal-forms-item">
								<label for="">팩스번호</label>

								<div class="phone">
									<select name="" id="">
										<option value="">대한민국 (+82)</option>
									</select>
									<input type="text" id="" name="">
									<span>-</span>
									<input type="text" id="" name="">
									<span>-</span>
									<input type="text" id="" name="">
								</div>
							</div>
						</fieldset>

						<fieldset class="modal-forms">
							<legend>사무실 정보</legend>

							<div class="modal-forms-item">
								<label for="">청구 주소<em class="required">(필수 입력사항입니다.)</em></label>
								<input type="text" id="" name="">
							</div>

							<div class="modal-forms-item">
								<label for="">우편번호<em class="required">(필수 입력사항입니다.)</em></label>
								<input type="text" id="" name="">
							</div>
						</fieldset>

						<fieldset class="modal-forms">
							<legend>결제 정보</legend>

							<div class="modal-forms-item">
								<label for="">결제방식<em class="required">(필수 입력사항입니다.)</em></label>
								<select name="" id="" style="width: 100%;">
									<option value="">현금 결제</option>
								</select>
							</div>
						</fieldset>


						<div class="btns">
							<button type="button" class="btn-normal">취소</button>
							<button type="button" class="btn-normal">다음</button>
						</div>
					</div>
				</aside>



				<!-- 빌링 - 사업자 정보 -->
				<aside id="setup-billing02" class="modal-popup-v2 mfp-hide">
					<button type="button" class="btn-close mfp-close">popup close</button>

					<h2 class="modal-popup-title">청구 정보</h2>

					<div class="modal-popup-progress">
						<ol class="progress">
							<li data-state="pass">결제 청구 정보</li>
							<li data-state="pass">사업자 정보</li>
						</ol>
					</div>


					<div class="modal-popup-content">
						<fieldset class="modal-forms">
							<legend>사업자 정보</legend>

							<div class="modal-forms-item">
								<label for="">사업자명<em class="required">(필수 입력사항입니다.)</em></label>
								<input type="text" id="" name="">
							</div>

							<div class="modal-forms-item">
								<label for="">대표이사<em class="required">(필수 입력사항입니다.)</em></label>
								<input type="text" id="" name="">
							</div>

							<div class="modal-forms-item">
								<label for="">사업자 번호<em class="required">(필수 입력사항입니다.)</em></label>
								<input type="text" id="" name="">
							</div>

							<div class="modal-forms-item">
								<label for="">사업자 주소<em class="required">(필수 입력사항입니다.)</em></label>
								<input type="text" id="" name="">
							</div>

							<div class="modal-forms-item">
								<label for="">종목<em class="required">(필수 입력사항입니다.)</em></label>
								<input type="text" id="" name="">
							</div>

							<div class="modal-forms-item">
								<label for="">업태<em class="required">(필수 입력사항입니다.)</em></label>
								<input type="text" id="" name="">
							</div>
						</fieldset>

						<div class="btns">
							<button type="button" class="btn-normal">이 전</button>
							<button type="button" class="btn-normal">완료</button>
						</div>
					</div>
				</aside>



				<script>
				$(document).ready(function(e) {	
					$('.btn-step01').magnificPopup({
						items: {
							src: '#setup-billing01'
						},
						closeOnBgClick: false
					});

					$('.btn-step02').magnificPopup({
						items: {
							src: '#setup-billing02'
						},
						closeOnBgClick: false
					});
				});
				</script>


			</div>
		</article>
	</main>

	
	<!-- 하단 영역 -->
	@@include('./footer.html')

</body>
</html>
