@@include('./head.html', {
	"lang": "en",
	"title": "Bespin Global"
})
<body class="login">


	<!-- 본문 영역 -->
	<section class="login-container-v2">
		<h1>LOG IN</h1>

		<fieldset class="login-forms">
			<legend>LOG IN</legend>

			<p class="input invalid">
				<input type="text" id="" name="" placeholder="Email ID">
			</p>
			<p class="input">
				<input type="password" id="" name="" placeholder="Password">
			</p>

			<label for="remember" class="icheck">
				<input type="checkbox" id="remember" name="remember" class="icheckbox">
				Remember my ID on this computer
			</label>

			<p class="btns">
				<button type="button">CANCEL</button>
				<button type="submit">LOG IN</button>
			</p>
			<p>
				<a href="#" class="btn-forgot-email">Forgot email?</a>
				<a href="#" class="btn-forgot-password">Forgot password?</a>
			</p>
		</fieldset>

	</section>

	
</body>
</html>
