@@include('./head.html', {
	"lang": "en",
	"title": "Bespin Global"
})
<body class="chart">

	<!-- 상단 영역 -->
	@@include('./header.html', {"service": "chart", "sub": ""})

	<script src="assets/scripts/libs/amcharts/themes/bespin.js"></script>

	<!-- 본문 영역 -->
	<main>
		<article class="contents">
			<div class="contents-inner">
				
				
				
				
		<div id="barchart" style="width: 100%; height: 400px; background-color: #FFFFFF;" ></div>
		<!-- amCharts javascript code -->
		<script type="text/javascript">
			AmCharts.makeChart("barchart",
				{
					"type": "serial",
					"categoryField": "category",
					"columnSpacing": 0,
					"columnWidth": 0.1,
					"rotate": true,
					"sequencedAnimation": false,
					"accessible": false,
					"processTimeout": -3,
					"categoryAxis": {
						"autoRotateAngle": 0,
						"autoRotateCount": 0,
						"classNameField": "",
						"gridPosition": "start",
						"position": "left",
						"tickPosition": "start",
						"axisAlpha": 0,
						"axisThickness": 0,
						"color": "#030C10",
						"gridCount": 0,
						"gridThickness": 0,
						"inside": true,
						"tickLength": 0,
						"title": "",
						"titleBold": false
					},
					"trendLines": [],
					"graphs": [
						{
							"balloonText": "[[title]] of [[category]]:[[value]]",
							"fillAlphas": 1,
							"id": "AmGraph-1",
							"title": "graph 1",
							"type": "column",
							"valueField": "column-1"
						}
					],
					"guides": [],
					"valueAxes": [
						{
							"id": "ValueAxis-1",
							"stackType": "regular",
							"color": "#A0A0A0",
							"gridColor": "transparent",
							"gridCount": 0,
							"gridThickness": 0,
							"title": "",
							"titleBold": false
						}
					],
					"allLabels": [],
					"balloon": {},
					"legend": {
						"enabled": false,
						"useGraphSettings": true
					},
					"titles": [
						{
							"id": "Title-1",
							"size": 15,
							"text": ""
						}
					],
					"dataProvider": [
						{
							"category": "category 1",
							"column-1": 8
						},
						{
							"category": "category 2",
							"column-1": 6
						},
						{
							"category": "category 3",
							"column-1": 2
						}
					]
				}
			);
		</script>

			</div>
		</article>
	</main>

	
	<!-- 하단 영역 -->
	@@include('./footer.html')

</body>
</html>
