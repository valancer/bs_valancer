<button type="button" class="btn-normal create-group_open">+ CREATE GROUP</button>
<nav class="side-menus is-editable">
	<ul>
		<li>
			<a href="#" class="is-selected">
				<span>
					Default Group
					<button type="button" value="0" class="btn-edit">edit</button>
				</span>
			</a>
		</li>
		<li>
			<a href="#">
				<span>
					Perm. Group 1
					<button type="button" value="1" class="btn-edit">edit</button>
				</span>
			</a>

			<fieldset id="edit-title" class="edit-mode">
				<legend>Edit Group</legend>

				<input type="text" id="" name="" value="Perm. Group 1">
			</fieldset>
		</li>
		<li>
			<a href="#">
				<span>
					Perm. Group 2
					<button type="button" value="2" class="btn-edit">edit</button>
				</span>
			</a>
		</li>
	</ul>
</nav>

<!-- create group -->
<div id="create-group" class="popover create">
	<span class="point"></span>

	<fieldset>
		<legend>Create Group</legend>

		<p>
			<input type="text" id="" name="" placeholder="Enter Group Name">
		</p>
		<input type="submit" value="CREATE" class="btn-normal large">
	</fieldset>
</div>


<!-- edit group -->
<div id="sidemenu-edit-group" class="popover edit">
	<span class="point"></span>

	<ul class="list-menu">
		<li><button type="button" class="btn-edit-name">Edit Name</button></li>
		<li><button type="button" class="btn-delete-group">Delete Group</button></li>
	</ul>
</div>


<script>
$(document).ready(function(e) {
	$('#create-group').popup({
		type: 'tooltip',
		vertical: 'bottom',
		horizontal: 'center',
		offsettop: 20,
		transition: '0.3s all 0.1s'
	});

	$('.side-menus.is-editable .btn-edit').on('click', function(e) {
		$(this).addClass('is-selected');

		$('#sidemenu-edit-group').popup({
			type: 'tooltip',
			tooltipanchor: e.target,
			vertical: 'bottom',
			horizontal: 'center',
			offsettop: 20,
			autoopen: true,
			transition: '0.3s all 0.1s',
			onopen: function(e) {
			},
			onclose: function(e) {
				$('.side-menus.is-editable .btn-edit').removeClass("is-selected");
			}
		});
	});
});
</script>
