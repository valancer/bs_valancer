@@include('./head.html', {
	"lang": "en",
	"title": "Bespin Global"
})
<body class="portal">

	<!-- 상단 영역 -->
	@@include('./header.html', {"service": "portal", "sub": ""})


	<!-- 본문 영역 -->
	<main>
		<article class="contents">
			<h1 class="title"><div class="inner">My Account</div></h1>

			<div class="contents-inner account">
				<div class="column-left">
					<nav class="side-menus">
						<ul>
							<li>
								<a href="#" class="is-selected">
									<span>Basic Account</span>
								</a>
							</li>
							<li>
								<a href="#">
									<span>Billing Account Info</span>
								</a>
							</li>
							<li>
								<a href="#">
									<span>Company Admin</span>
								</a>
							</li>
							<li>
								<a href="#">
									<span>Company Legal Info</span>
								</a>
							</li>
						</ul>
					</nav>
				</div>


				<div class="column-right">
					

					<dl class="accordion is-editable">
						<dt class="is-opened">
							<span class="title">Basic Account</span>
						</dt>
						<dd>
							<fieldset class="forms base">
								<legend>COMPANY INFO</legend>

								<p>
									<input type="text" id="" name="" placeholder="Legal Name of Company">
								</p>
								<p>
									<input type="text" id="" name="" placeholder="Name of Department">
								</p>
								<p>
									<input type="text" id="" name="" placeholder="Name of Sub-Department">
								</p>
							</fieldset>
						</dd>
					</dl>

					<p class="submit-btns">
						<a href="#" class="btn-normal large">SAVE &amp; CHANGES</a>
					</p>
				</div>
			</div>
		</article>
	</main>

	
	<!-- 하단 영역 -->
	@@include('./footer.html')

</body>
</html>
